<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fair Share Report Tool</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <h1 class="header-main" style="text-align:center">Site Selection and Fair Share Analysis Tool</h1>
  <h5 style="text-align:center"><a href="https://www1.nyc.gov/assets/planning/download/pdf/applicants/applicant-portal/fair_share_analysis_description.pdf">What is the Fair Share criteria?</a></h5>
  <h4>Enter the address of your proposed site location:</h4>
  <form>
    <input id="addressnum" type="text" placeholder="Address Number">
    <input id="streetname" type="text" placeholder="Street Name">
    <select id="borough" name="Borough">
      <option>- Borough -</option>
      <option value="Manhattan">Manhattan</option>
      <option value="Bronx">Bronx</option>
      <option value="Brooklyn">Brooklyn</option>
      <option value="Queens">Queens</option>
      <option value="Staten Island">Staten Island</option>
    </select>
    <input id="submit-button" type="submit" value="Generate Report">
  </form>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-sm-6">
        <div id="mapContainer">
        </div>
      </div>  
      <div class="col-sm-6"> 
        <div id="sidebar">
          <h4>Facilities within 1/2 mile of proposed site <button type="button" id="btn-download"></button></h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="5%">Label</th>
                <th width="30%">Facility Name</th>
                <th width="25%">Category</th>
                <th width="25%">Address</th>
                <th width="15%">Link to Details</th>
              </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
