<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fair Share Report Tool</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="top-section" class="container">
    <h1 class="header-main" style="text-align:center">Site Selection and Fair Share Analysis Tool</h1>
    <h4 style="text-align:center"><a target="_blank" href="https://www1.nyc.gov/assets/planning/download/pdf/applicants/applicant-portal/fair_share_analysis_description.pdf">What is the Fair Share criteria?</a></h5>
    <div class="row">
      <div class="col">
        <h4>Enter the address of your proposed site location:</h4>
      </div>
    </div>
    <div class="row">
      <div class="enter-address col-sm-3">
        <input id="addressnum" type="text" class="form-control" placeholder="Address and Borough">
        <button id="submit-button" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-sm-6">
        <div id="mapContainer">
        </div>
      </div>  
      <div class="col-sm-6"> 
        <div id="sidebar">
          <h4 id="table-header">Facilities within 1/2 mile of proposed site </h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="5%">Label</th>
                <th width="30%">Facility Name</th>
                <th width="25%">Category</th>
                <th width="25%">Address</th>
                <th width="15%">Link to Details</th>
              </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
